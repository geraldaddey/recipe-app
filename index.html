<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
    </div>

    <h2>Recipe App</h2>
    <section class="section-container">
      <p>A food app with a catalogue of recipes.</p>
    </section>

    <div class="container">
      <header>
        <input type="text" />
        <button id="search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </header>
      <h3>Favorite meals</h3>
      <div class="favorite-container">
        <ul class="favorite-meals">
          <li>
            <img
              src="/assets/baiq-daling-ykThMylLsbY-unsplash.jpg"
              alt=""
            /><span>Rice</span>
          </li>
          <li>
            <img
              src="/assets/khloe-arledge-ND3edEmzcdQ-unsplash.jpg"
              alt=""
            /><span>Meat</span>
          </li>
          <li>
            <img
              src="/assets/khloe-arledge-V7hibs9xhe4-unsplash.jpg"
              alt=""
            /><span>Vegetables</span>
          </li>
          <li>
            <img src="assets/mae-mu-H5Hj8QV2Tx4-unsplash.jpg" alt="" /><span
              >Noddles</span
            >
          </li>
          <li>
            <img
              src="assets/irene-kredenets-6unxGRCPg0U-unsplash.jpg"
              alt=""
            /><span>Bread</span>
          </li>
        </ul>
      </div>
      <div class="meals" id="meals"></div>

      <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
          <button id="close-popup" class="close-popup">
            <i class="fas fa-times"></i>
          </button>
          <div class="meal-info" id="meal-info"></div>
        </div>
      </div>
    </div>

    <footer>Gerald Addey</footer>
  </body>
</html>
