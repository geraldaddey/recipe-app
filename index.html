  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/styles.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
    </div>

    <h2>Recipe App</h2>
    <section class="container">
      <p>A food app with a catalogue of recipes.</p>
    </section>

    <div class="container">
      <header>
        <input type="text" />
        <button id="search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </header>
      <div class="favorite-container">
        <h3>Favorite meals</h3>
        <ul class="favorite-meals">
          <li>
            <img
              src="/assets/baiq-daling-ykThMylLsbY-unsplash.jpg"
              alt=""
            /><span>Rice</span>
          </li>
          <li>
            <img
              src="/assets/khloe-arledge-ND3edEmzcdQ-unsplash.jpg"
              alt=""
            /><span>Meat</span>
          </li>
          <li>
            <img
              src="/assets/khloe-arledge-V7hibs9xhe4-unsplash.jpg"
              alt=""
            /><span>Vegetables</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <span class="random"> Random Recipe </span>
        <div class="meal">
          <div class="meal-header">
            <img src="/assets/photo-1519708227418-c8fd9a32b7a2.webp" alt="" />
          </div>
          <div class="meal-body">
            <h4>Veggie Veggies</h4>
            <button>
              <i class="fa-react fa-heart"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>Gerald Addey</footer>
